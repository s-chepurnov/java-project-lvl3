plugins {
    id 'application'
    id 'checkstyle'
    id 'jacoco'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'hexlet.code.App'
}
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

compileJava {
    options.release = 17
}

repositories {
    mavenCentral()
}
